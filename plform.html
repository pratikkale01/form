
<!doctyp HTML>
<html>
<head><title>form</title></head>
<body>
	<form id="f1" action="">
		<label for="fname">Your Name:</label><br>
		<input type="text" id="fname" name="fname" placeholder="eg:Pratik Kale"><br>
		<label for="lname">Mobile No:</label><br>
		<input type="text" id="lname" name="lname" placeholder="eg:9765...."><br>
		<label for="email">Email-id</label><br>
                <input type="text" id="email" name="email" placeholder="eg:xyz@gmail.com"><br>
		<input type="radio" id="male" name="gender" value="male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="female">
                <label for="female">Female</label><br>
                <input type="radio" id="other" name="gender" value="other">
                <label for="other">Other</label><br>
		<label for="file">Select Image:</label>
		<input type="file" id="file" name="file" accept="image/*"><br><br>
		<label for="Feedback">Enter your Feedback:</label><br>
		<textarea id="Feedback" rows="5" cols="30" name="feedback" required>Enter your Feedback</textarea><br>
		<input type="submit" id="submit" name="submit" onclick=alert("THANK YOU")>
		<input type="reset" id="reset" name="reset"><br><br>
		
	</form>
</body>
</html>
